<html>
	<template>
		<div class = "row">
			<div class = "col-md-12 col-12">
				<div class = "row">
					<div class = "col-md-4 col-12">
						<fieldset>
							<legend>
								<m-panel-check-mpms v-model="filtros.mps" :showServico="false" selectRef="selectItemIni, selectItemFim" style="padding-bottom: 5px;" />
							</legend>
							<m-select label="Inicial" ref="selectItemIni" :multiple="true" :request="requestItens" v-model="filtros.itens" />
						</fieldset>
					</div>
					<div class = "col-md-4">
						<fieldset class = "h-100">
							<legend>Período</legend>
							<m-date-interval v-model="filtros.periodo" :required="true" />
						</fieldset>
					</div>
					<div class = "col-md-4">
						<fieldset class = "h-100">
							<legend>Período(Devolução)</legend>
							<m-date-interval v-model="filtros.dtDevolucao" :required="true" />
						</fieldset>
					</div>
				</div>
				<fieldset>
					<legend>Saldo Inicial: Saldo final do dia anterior ao estabelecido no período </legend>
					<div class = "row">
						<div class="col-md-6 col-12">
							<fieldset>
								<legend>Status</legend>
								<m-select label="" :multiple="true" v-model="filtros.status"
									:request="requestStatus" />
							</fieldset>
						</div>
						<div class="col-md-6 col-12">
							<fieldset>
								<legend>Local</legend>
								<m-select label="" :multiple="true" v-model="filtros.local"
									:request="requestLocal" />
							</fieldset>
						</div>
					</div>
				</fieldset>

				<fieldset>
					<legend>Vendas e Devolucoes: escolher tipo de documento (Exclui cancelados) </legend>
					<div class = "row">
						<div class="col-md-12 col-12">
							<fieldset>
								<legend>&nbsp; Tipo Documento &nbsp;</legend>
								<m-select label="" :multiple="true" v-model="filtros.tipo" :request="requestTipo" />
							</fieldset>
						</div>
					</div>
				</fieldset>
				
				<fieldset>
					<legend>&nbsp; Inventário: Escolher PLEs e Status/Local &nbsp;</legend>
					<div class = "row">
						<div class="col-md-12 col-12">
							<fieldset>
								<legend>&nbsp; PLE Inventário &nbsp;</legend>
								<m-select label="" :multiple="true" :required="true" v-model="filtros.pleInventario" :request="requestPleInvent" />
							</fieldset>
						</div>
					</div>
				</fieldset>

				<fieldset>
					<legend>&nbsp; Transferência: Escolher PLEs e Status/Local &nbsp;</legend>
					<div class = "row">
						<div class="col-md-12 col-12">
							<fieldset>
								<legend>&nbsp; PLE Transferencia &nbsp;</legend>
								<m-select label="" :multiple="true" :required="true" v-model="filtros.pleTransferencia" :request="requestPleTransf" />
							</fieldset>
						</div>
						<div class="col-md-6 col-12">
							<fieldset>
								<legend>Status Transferencia </legend>
								<m-select label="" :multiple="true" v-model="filtros.statusTransf" :request="requestStatus" />
							</fieldset>
						</div>
						<div class="col-md-6 col-12">
							<fieldset>
								<legend>Local Transferência</legend>
								<m-select label="" :multiple="true" v-model="filtros.localTransf" :request="requestLocal" />
							</fieldset>
						</div>
					</div>
				</fieldset>
				<div class = "row">
					<div class = "col-md-6 col-12">
						<fieldset>
							<legend>&nbsp; Impressão: &nbsp;</legend>
							<m-radio class="radioOrdem" label=' PDF' option="0" name="impressao" v-model='filtros.impressao' style="display: inline" />
							<m-radio class="radioOrdem" label=' Excel' option="1" name="impressao" v-model='filtros.impressao' style="display: inline" /> 
						</fieldset>
					</div>
				</div>
				
				<div class = "row ">
					<div class = "col-md-12">
						<m-check v-model="filtros.impressaoQuilo" option="0" label="Imprimir Relatório em Quilo"  />
					</div>
				</div>
			</div>
		</div>
	</template>
	<script>
		const classe = {
			data: {
				requestItens : {
					table : 'Abm01',
					columns : 'abm01codigo, abm01na',
				},
				requestStatus : {
					table : 'Aam04',
					columns : 'aam04codigo'
				},
				requestLocal : {
					table : 'Abm15',
					columns : 'abm15nome'
				}, requestTipo : {
					table : 'Aah01',
					columns : 'aah01codigo, aah01nome',
					where : {
						aah01di : null
					}
				},
				requestPleInvent : {
					table : 'Abm20',
					columns : 'abm20codigo, abm20descr',
					data:{
						customWhere: "UPPER(abm20descr) like '%INVENT%'"
					}
				},
				requestPleTransf : {
					table : 'Abm20',
					columns : 'abm20codigo, abm20descr',
					data:{
						customWhere: "UPPER(abm20descr) like '%TRANSF%'"
					}
				},
		
			},
			onLoad: function () {},
			methods: {}
		}
	</script>
</html>
