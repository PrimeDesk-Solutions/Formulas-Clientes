<html>
	<template>
		<div id="chart">
			<div class="text-h6 text-grey text-center"> Faturamento Líquido Mensal </div>
	        <apexchart type="bar" height="300" :options="chartOptions" :series="series"></apexchart>
	     </div>
	</template>
	<script>
		const classe = {
			data: {
				series: [
					{
						name: 'Vendas',
						data: ${faturamento},
					},
				],
				 chartOptions: {
				 	colors: ['#2ecc71', '#e74c3c', '#9C27B0'],
				 	chart: {
			              type: 'bar',
			              height: 600
			            },
			             plotOptions: {
			              bar: {
			                horizontal: false,
			                columnWidth: '100%',
			                endingShape: 'rounded',
			                barWidth: 1000
			              },
			              
			            },
			             stroke: {
			              show: true,
			              width: 2,
			              colors: ['transparent']
			            },
			            xaxis: {
					    categories: ${meses},
					  },
					  dataLabels: {
					    enabled: false,
					    position: 'top', // Configura os rótulos para a posição "top" (topo das barras)
					    style: {
					      fontSize: '12px',
					      colors: ['#000000'],
					    },
					 },
					  yaxis: {
//					    type: 'numeric', // Define o tipo de eixo Y como numérico
					    labels: {
					      formatter: function(val) {
					        var parts = val.toString().split(".");
					        var integerPart = parts[0];
					        var decimalPart = parts.length > 1 ? "." + parts[1] : "";
					
						   // Adicionar separador de milhares para a parte inteira
						   integerPart = integerPart.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
					
					        // Retornar a parte inteira e decimal formatadas
					        return integerPart + decimalPart.replace(".", ",");
					      }
					    }
					  },
					  fill: {
			              opacity: 1,
			              //colors: ['#5c333e', '#E91E63', '#9C27B0']
			            },
					  
				 }
				
			}
		}
	</script>
